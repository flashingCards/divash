<!DOCTYPE html>
<html lang="en">
<!-- 
Prevent caching: Ensure users see the latest version of the page.
Force page reload: On every visit or after a specific time.
Enhance security: Reduce the risk of sensitive data being stored in browser caches. -->
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divash Krishnam</title>
    <link rel="stylesheet" href="css/customcss.css">
    <link rel="shortcut icon" href="images/icon-image.png">

    <script>
        function unhide(divID) {
                var item = document.getElementById(divID);
                if (item) {
                    item.className=(item.className=='hidden')?'unhidden':'hidden';
                }
        }
    </script>

</head>
<body>
    <div class="wrapper">
        <div class="posts-wrapper">
            <div class="post">
                <h1>Divash Krishnam</h1>
                <img src="images/krishnam.jpg" alt="img" style="float: right; width: 220px;">

            </div>
        </div>
    </div>
</body>
</html>
